<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hevodata Assignment</title>
		<link rel="icon" type="image/png" href="images/favicon.png">
    <!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom styles -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
	
  <body>
    <!-- Header Start -->
		<header>
			<nav class="navbar navbar-expand-md navbar-light">
				<!-- Brand Logo -->
				<a class="navbar-brand"><img src="images/logo.svg"></a>
				
				<!-- Mobile Toggle -->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<!-- Menu Bar -->
					<div class="col-md-6 col-lg-4">
						<ul class="navbar-nav mr-auto text-center">
							<li class="nav-item active">
								<a class="nav-link" href="index.html">Home</a>
							</li>
						</ul>
					</div>
					<!-- Add New Card -->
					<div class="col-sm-12 col-md-1 col-lg-1 offset-md-5 offset-lg-7 text-center">
						<button class="btn btn-outline-primary rounded-circle btn-add-card float-md-right my-2 my-sm-2" type="submit" data-toggle="modal" data-target="#add-card-popup" title="Add new card">+</button>
					</div>
					<!-- Add New Card Pop-up Form Starts -->
					<div class="modal" id="add-card-popup" tabindex="-1" role="dialog">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header bg-primary">
									<h5 class="modal-title text-white">New Card Details</h5>
									<button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<form id="new-card-form" method="post" action="#">
										<div class="form-group">
											<label for="img-url" class="col-form-label">Image URL:</label>
											<input type="url" class="form-control rounded-pill bg-light" id="img-url" name="img-url" required>
										</div>
										<div class="form-group">
											<label for="card-name" class="col-form-label">Name for Card:</label>
											<input type="text" class="form-control rounded-pill bg-light" id="card-name" name="card-name" required>
										</div>
										<div class="form-group">
											<button type="reset" class="btn btn-dark rounded-pill">Clear</button>
											<button type="submit" class="btn btn-primary rounded-pill">Add Card</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<!-- Add New Card Pop-up Form Ends -->
				</div>
			</nav>
		</header>
    <!-- Header Ends -->
		
    <!-- Card Layout Start -->
		<main role="main" class="container-fluid flex-shrink-0">
			<div class="card-columns"></div>
		</main>
    <!-- Card Layout Ends -->

    <!-- Footer Start -->
		<footer>
			<div class="bg-primary text-white text-center py-3">
				<p class="mb-0">Clone of Pinterest by Mallinath Shedishal</p>
			</div>
		</footer>
    <!-- Footer Ends -->

		<!-- Required JavaScript Files -->
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
		
		<!-- Bootstrap JS -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"></script>
			
		<!-- Custome JS -->
		<script src="js/custome.js"></script>
	</body>
</html>
